  <script>
    let link = window.location.origin + window.location.pathname;
    let str = `/${window.encodeURIComponent('介绍')}/_sidebar.md`;
    window.$docsify = {
      // repo: 'https://github.com/Jxincheng/interview.git',
      name: 'Jxc学习笔记',
      nameLink: link,
      // 开启封面，加载_coverpage.md
      coverpage: true,
      onlyCover: true,
      // 开启侧边栏定制，加载_sidebar.md
      loadSidebar: true,
      // subMaxLevel: 3,
      // auto2top: true,
      // 设置首页文件加载路径，默认为 README.md
      // homepage: '',
      // logo: 'https://docsify.js.org/_media/icon.svg',
      // 开启导航栏，加载_navbar.md
      // loadNavbar: true,
      navTab: [
        { title: 'interview', link: 'README' }, 
        { title: '学习', link: 'learn/README' },
        { title: '生活', link: 'life/README' }
      ],
      alias: {
        [str]: '/_sidebar.md',
        '/(HTML|CSS|JS|Vue|React)/_sidebar.md': '/_sidebar.md',
        '/learn/.*/_sidebar.md': '/learn/_sidebar.md',
        '/life/.*/_sidebar.md': '/life/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
      },
      // formatUpdated: '{MM}/{DD} {HH}:{mm}',
      count:{
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: 'No Results',
        namespace: 'website-1',
        depth: 1,
        theme: 'react',
        hideOtherSidebarContent: true,
        pathNamespaces: ['/learn', '/life']
      },
    }
  </script>
